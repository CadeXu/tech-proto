#react-Nginx
version: '3.8'
services: 
    react:
        image: registry.cn-hangzhou.aliyuncs.com/scp_docker/scp-ionic:latest
        ports:
            - "8080:80"
        volumes:
            #readonly mount file from host os
            - ./config/nginx.conf:/etc/nginx/conf.d/default.conf
        deploy:
            # exactly one container per swarm node
            mode: global
            placement:
                constraints:
                    - node.role == manager